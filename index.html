    // Function to render the menu
    function renderMenu() {
      const container = document.getElementById('menu-container');
      container.innerHTML = ''; // Clear placeholder text

      for (const category in menu) {
        // Create category heading
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'mb-8';
        categoryDiv.innerHTML = `<h3 class="text-2xl font-semibold text-amber-800 mb-4">${category}</h3>`;

        // Create subcategories
        for (const subcategory in menu[category]) {
          const subcategoryDiv = document.createElement('div');
          subcategoryDiv.className = 'mb-6';
          subcategoryDiv.innerHTML = `<h4 class="text-xl font-medium text-gray-700 mb-3">${subcategory}</h4>`;

          // Create items list
          const itemsList = document.createElement('div');
          itemsList.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
          for (const item in menu[category][subcategory]) {
            const price = menu[category][subcategory][item];
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex justify-between items-center border-b border-gray-200 py-2';
            itemDiv.innerHTML = `
              <span class="text-gray-800">${item}</span>
              <span class="text-amber-600 font-medium">â‚¹${price}</span>
            `;
            itemsList.appendChild(itemDiv);
          }
          subcategoryDiv.appendChild(itemsList);
          categoryDiv.appendChild(subcategoryDiv);
        }
        container.appendChild(categoryDiv);
      }
    }

    // Call the render function when the page loads
    window.onload = renderMenu;
  </script>
